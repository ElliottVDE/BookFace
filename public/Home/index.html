<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>BookFace - Home</title>
</head>
<body>
    <div id="navbar-container"></div>

     <!-- Home Section -->
    <div id="home" class="section">
        <button id="post-button" onclick="showSection('createPost', this); hideSection('createGroup', this)">Create Post</button>
        <button id="post-button" onclick="hideSection('createPost', this); hideSection('createGroup', this)">Hide</button>
        <button id="group-button" onclick="showSection('createGroup', this); hideSection('createPost', this)">Create Group</button>
        <div id="createPost" class="section">
            <h1>Write a Post</h1>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <input type="text" id="description" class="large_textbox">
            </div>
            <div>
                <label for="image">Image:</label>
                <input type="file" id="image" accept="image/*">
            </div>
            <div>
                <label for="text">Group:</label>
                <input type="text" id="groupID">
            </div>
            <div>
                <button id="post">Post</button>
        </div>
    </div>
        <div id="createGroup" class="section">
            <h1>Start a Group</h1>
            <div>
                <label for="gname">Name:</label>
                <input type="text" id="gname">
            </div>
            <div>
                <input type="text" id="gdescription" class="large_textbox">
            </div>
            <div>
                <label for="gimage">Image:</label>
                <input type="file" id="gimage" accept="image/*">
            </div>
            <div>
                <button id="groupPost">Create</button>
        </div>
    </div>
    <div id="homeContainer">
        <div id="postsContainer">
            <div id="pHeader">Posts</div>
        </div>
        <div id="groupsContainer">
            <div id="gHeader">Groups</div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        fetch('../Components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading the navbar:', error));     
        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('loggedIn') === 'false') {
            // Redirect to login page if not logged in

            window.location.href = '../index.html';  // Change to the login page URL
            }
        });                        

    </script>
</body>
<footer>
    <p>&copy; 2025 BookFace | <a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Contact Us</a></p>
</footer>
</html>
